
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="bg-light">
     <div class="container mt-5">
        <div class="row justify-content-center">
        <div class="col-md-6"><!--col-md-6 means:

col → this is a grid column

md → this size applies on medium devices (tablet) and above

6 → it takes 6 out of 12 columns → 50% width

So:

✔ col-md-6 = Half screen width-->
            <div class="card shadow"><!--Without card → content looks plain
With card → content looks professional
✅ 2. shadow

class="shadow" adds a drop shadow around the card.

It makes the card look lifted and gives a 3D effect, like a real card.

Example Visual:

❌ No shadow → flat, simple box
✔ Shadow → modern UI, elevated, clear focus-->
                <div class="card-header text-center bg-primary text-white">
                    <h4>Registration Form</h4>
                </div>
                <div class="card-body">
                    <form>

                        <div class="mb-3"><!--Without mb-3

Inputs will stick too close together.

With mb-3-->
                            <label class="form-label">Full Name</label><!--Without form-label

The label will look plain, small, or misaligned.-->
                            <input type="text" class="form-control" placeholder="Enter your name"><!--Without form-control

Input looks small, plain, old-style, and not attractive.

✔ With form-control

Input looks like a modern app/web UI textbox.-->
                        </div>
                         <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Enter email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" placeholder="Enter username">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="Enter password">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Gender</label><br>
                            <input type="radio" name="gender"> Male
                            <input type="radio" name="gender"> Female
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Course</label>
                            <select class="form-select">
                                <option>Select course</option>
                                <option>MCA</option>
                                <option>BCA</option>
                                <option>BSc CS</option>
                            </select>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-success">Register</button>
                            <button class="btn btn-danger">Cancel</button>
                        </div>

                    </form>
         </div>                
     </div>
     </div>
     </div>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
